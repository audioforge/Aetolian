</style><title>Interstellar Factors</title>
   
</head><body><h2>Interstellar Factors Search</h2>
    Enter current system name:<br>
    <input id="test" type=text style="color:white; background-color: #222222"><button onclick="exampleFetch()" style="color:#ff6400; background-color: #333333; font-size: 10px;">Current</button>
 
 <p id="showresulthere">Result will be shown here</p>
 <table id="data-table"></table>
    <script>
        var dynamicTable = (function() {
            
            var _tableId, _table,
                _fields, _headers,
                _defaultText;
            
            /** Builds the row with columns from the specified names.
             *  If the item parameter is specified, the memebers of the names array will be used as property names of the item; otherwise they will be directly parsed as text.
             */
            function _buildRowColumns(names, item) {
                var row = '<tr>';
                if (names && names.length > 0)
                {
                    $.each(names, function(index, name) {
                        var c = item ? item[name+''] : name;
                        row += '<td>' + c + '</td>';
                    });
                }
                row += '</tr>';
                return row;
            }
            
            /** Builds and sets the headers of the table. */
            function _setHeaders() {
                // if no headers specified, we will use the fields as headers.
                _headers = (_headers == null || _headers.length < 1) ? _fields : _headers;
                var h = _buildRowColumns(_headers);
                if (_table.children('thead').length < 1) _table.prepend('<thead></thead>');
                _table.children('thead').html(h);
            }
            
            function _setNoItemsInfo() {
                if (_table.length < 1) return; //not configured.
                var colspan = _headers != null && _headers.length > 0 ?
                    'colspan="' + _headers.length + '"' : '';
                var content = '<tr class="no-items"><td ' + colspan + ' style="text-align:center">' +
                    _defaultText + '</td></tr>';
                if (_table.children('tbody').length > 0)
                    _table.children('tbody').html(content);
                else _table.append('<tbody>' + content + '</tbody>');
            }
            
            function _removeNoItemsInfo() {
                var c = _table.children('tbody').children('tr');
                if (c.length == 1 && c.hasClass('no-items')) _table.children('tbody').empty();
            }
            
            return {
                /** Configres the dynamic table. */
                config: function(tableId, fields, headers, defaultText) {
                    _tableId = tableId;
                    _table = $('#' + tableId);
                    _fields = fields || null;
                    _headers = headers || null;
                    _defaultText = defaultText || 'No items to list...';
                    _setHeaders();
                    _setNoItemsInfo();
                    return this;
                },
                /** Loads the specified data to the table body. */
                load: function(data, append) {
                    if (_table.length < 1) return; //not configured.
                    _setHeaders();
                    _removeNoItemsInfo();
                    if (data && data.length > 0) {
                        var rows = '';
                        $.each(data, function(index, item) {
                            rows += _buildRowColumns(_fields, item);
                        });
                        var mthd = append ? 'append' : 'html';
                        _table.children('tbody')[mthd](rows);
                    }
                    else {
                        _setNoItemsInfo();
                    }
                    return this;
                },
                /** Clears the table body. */
                clear: function() {
                    _setNoItemsInfo();
                    return this;
                }
            };
        }());
        
        // distance funtion
        function dist3d (source,target) {
            var d = 0;
            for (let i=0; i<3; i++) {
                var cur = Number(source[i]);
                var tar = Number(target[i]);
                var delta = cur - tar;
                var squared = delta * delta;
                d = d + squared;
            }
            d = Math.sqrt(d);
            return d;
        }
        
        
        //async function exampleFetch() {
        async function exampleFetch() {
            var system=document.getElementById('test').value
            document.getElementById("showresulthere").innerHTML = system + ' searching ...';
            var dt = dynamicTable.config('data-table',
                                             ['station','system','distance','type','updated'],
                                         ['Station','System','Distance','Type','Updated'], //set to null for field names instead of custom header names
                                             'populating ...');
            dt.clear();
            const response = await fetch('/data/Systems.Plist');
            const plistString = await response.text();
            //var plistString = data;

            var systems = PlistParser.parse(plistString);
            //console.log(systems,system);
            var currentCoord;
            var targetCoord;

            let dataDicts = new Map();
            let largeIF = new Map ();
            var topTen = [];
            //system = system.toUpperCase();
            var done = 0;
            for (let k=0; k<2; k++) {
                console.log(system);
            for (let i = 0; i < systems.length; i++) {
              if (system.localeCompare(systems[i]==0) {
                  if (done>0) {
                      break;
                  }
                  // get coordinates
                  var fetchStr = '/data/'+system+'.Plist';
                  //console.log(fetchStr);
                  const response = await fetch(fetchStr);
                  const sysString = await response.text();
                  const locDicts = PlistParser.parse(sysString);
                  const z = locDicts['Z'];
                  currentCoord = z['StarPos'];
                  //var d =  dist3d(currentCoord,targetCoord);
                  //console.log(d);
                  document.getElementById("showresulthere").innerHTML = system + ' found';
                  
                  // build array with interstellar systems
                  const response1 = await fetch('/data/Ifjs.Plist');
                  const ifString1 = await response1.text();
                  const ifSystems = PlistParser.parse(ifString1);
                  //const ifSysNames = Object.keys(ifSystems);
                  
                  for (const [key, value] of Object.entries(ifSystems)) {
                      // build array with distance to each system, keep the 10 closests
                      if (Object.keys(value).length>3) {
                          var d =  dist3d(currentCoord,value['starPos']);
                          //console.log(d);
                          //if (d==0) {
                            //  d = 0.1;
                          //}
                          var type = value['type'];
                          if (!type.includes('Outpost')) {
                              var infoDicts = value;
                              infoDicts.system = key;
                              //console.log('Large');
                              largeIF.set(d, infoDicts);
                          }
                          else {
                              // now check if d is top ten or type is not outpost
                              topTen.push(d);
                              // build dict with d as key and dict with rest and system name
                              var infoDicts = value;
                              infoDicts.system = key;
                              //console.log('outpost');
                              dataDicts.set(d, infoDicts);
                              
                              
                              
                          }
                      }
                  }
                  topTen.sort(function(a, b){return a - b});
                  // prep table for output
                  //console.log(dataDicts);
                  //console.log(largeIF);
                  var dataAr = [];
                  for (let i = 0; i < 10; i++) {
                      // outposts first
                      let key = topTen[i];
                      //console.log(key,dataDicts);
                      var stuff = dataDicts.get(key);
                      //console.log(topTen[i],stuff);
                      var data = {};
                      data.station = stuff['name'];
                      data.system = stuff['system'];
                      data.distance = parseFloat(topTen[i]).toFixed(1);
                      data.updated = stuff['updated'];
                      data.type = stuff['type'];
                      dataAr.push(data);
                      
                  }
                  largeIF.forEach((value, key) => {
                          var data = {};
                          data.station = value['name'];
                          data.system = value['system'];
                          data.distance = parseFloat(key).toFixed(1);;
                          data.updated = value['updated'];
                          data.type = value['type'];
                          dataAr.push(data);
                  })
                  //console.log (dataAr);
                  var dt = dynamicTable.config('data-table',
                                                   ['station','system','distance','type','updated'],
                                               ['Station','System','Distance','Type','Updated'], //set to null for field names instead of custom header names
                                                   'There are no items to list...');
                  dt.load(dataAr);
                  done = 1;
              }
            
            }
            if (topTen.length<1) {
                    document.getElementById("showresulthere").innerHTML = system + ' not found';
                    // see if _A finds it:
                    system = system + ' A';
                    
            }
            }
        }
        
    </script>
</body></html>
